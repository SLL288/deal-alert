name: Build deal alerts JSON

on:
  schedule:
    - cron: "30 15 * * *"  # 15:30 UTC â‰ˆ 07:30 Vancouver (PST); DST shifts, adjust if needed
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build alerts (demo mode)
        run: |
          python scripts/build_alerts.py --mode seed

      - name: Commit updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update deal alerts JSON"
          file_pattern: top_deals.json alerts.json last_run.json
